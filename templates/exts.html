<!DOCTYPE html>
<html>
<head>
    <title>VSCode Extensions</title>
</head>
<body>
    <h1>VSCODE Extensions</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Downloads</th>
        </tr>
        {% for ext in exts %}
        <tr>
            <td>{{ ext[0] }}</td>
            <td>{{ ext[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
