<!DOCTYPE html>
<html>
<head>
    <title>DevOps Diary</title>
</head>
<body>
    <h1>DevOps Diary</h1>
    <table border="1">
        <tr>
            <th>Feature</th>
            <th>Description</th>
        </tr>
        {% for entry in diaries %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New Feature</h2>
    <form action="/add_feature" method="post">
        <label for="feature">Feature:</label><br>
        <input type="text" id="feature" name="feature"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
